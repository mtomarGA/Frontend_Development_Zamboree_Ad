name: Deploy Next.js (Self-Hosted VM)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set Node/NPM PATH from NVM
      - name: Set Node PATH
        run: |
          export PATH=/home/develop_admin_vm/.nvm/versions/node/v24.13.0/bin:$PATH
          echo "PATH=$PATH" >> $GITHUB_ENV

          
      # 3️⃣ Sync code to VM app folder
      - name: Sync code to /var/www/nextapp
        run: |
          rsync -av --delete ./ /var/www/nextapp/

      # 4️⃣ Clean old build & node modules
      - name: Clean & Install Dependencies
        run: |
          cd /var/www/nextapp
          rm -rf node_modules package-lock.json .next
          npm install --legacy-peer-deps

      # 5️⃣ Build Next.js production
      - name: Build Next.js
        run: |
          cd /var/www/nextapp
          npm run build

      # 6️⃣ Start or Restart app with PM2 and load .env
      - name: Start/Restart PM2
        run: |
          cd /var/www/nextapp
          pm2 delete nextapp || true
          pm2 start npm --name nextapp -- start --update-env

      # 7️⃣ Show PM2 status
      - name: PM2 status
        run: pm2 ls
