name: Deploy Next.js (Self-Hosted VM)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set Node/NPM PATH (NVM)
      - name: Set Node/NPM PATH
        run: |
          export PATH=/home/develop_admin_vm/.nvm/versions/node/v24.13.0/bin:$PATH
          echo "PATH=$PATH" >> $GITHUB_ENV

      # 3️⃣ Sync code to /var/www/nextapp
      - name: Sync code to /var/www/nextapp
        run: |
          rsync -av --delete ./ /var/www/nextapp/

      # 4️⃣ Remove old builds and install dependencies safely
      - name: Clean & Install Dependencies
        run: |
          cd /var/www/nextapp
          rm -rf node_modules package-lock.json .next
          npm install --legacy-peer-deps

      # 5️⃣ Build Next.js
      - name: Build Next.js
        run: |
          cd /var/www/nextapp
          npm run build

      # 6️⃣ Start or restart app with PM2 on all interfaces
      
      - name: Start or Restart Next.js with PM2
        run: |
          cd /var/www/nextapp
          pm2 restart nextapp --update-env || HOST=0.0.0.0 pm2 start npm --name nextapp -- start
