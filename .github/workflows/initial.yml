name: Deploy Next.js (Self-Hosted VM)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Ensure Node/NPM/PM2 from NVM is in PATH
      - name: Set Node/NPM PATH
        run: |
          export PATH=/home/develop_admin_vm/.nvm/versions/node/v24.13.0/bin:$PATH
          echo "PATH=$PATH" >> $GITHUB_ENV

      # 3️⃣ Sync code to app folder
      - name: Sync code to /var/www/nextapp
        run: |
          rsync -av --delete ./ /var/www/nextapp/

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          cd /var/www/nextapp
          npm install

      # 5️⃣ Build Next.js app
      - name: Build Next.js
        run: |
          cd /var/www/nextapp
          npm run build

      # 6️⃣ Start or restart app with PM2
      
      - name: Start or restart Next.js app with PM2
        run: |
          cd /var/www/nextapp
          pm2 restart nextapp || pm2 start npm --name nextapp -- start

      